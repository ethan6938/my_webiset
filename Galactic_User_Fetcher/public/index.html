<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic User Fetcher</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: #1a1a2e; 
            color: #eee; 
            min-height: 100vh;
        }
        .card-neon { 
            border: 2px solid #00d4ff; 
            border-radius: 10px; 
            padding: 20px; 
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            margin-top: 20px;
        }
        .user-avatar { 
            width: 50px; 
            height: 50px; 
            margin-right: 15px; 
            border-radius: 50%;
            border: 2px solid #00d4ff;
        }
        .btn-neon {
            border: 2px solid #00d4ff;
            background: transparent;
            color: #00d4ff;
            transition: all 0.3s;
        }
        .btn-neon:hover {
            background: #00d4ff;
            color: #1a1a2e;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">üöÄ Galactic User Fetcher</h1>
        <div class="text-center mb-4">
            <button class="btn btn-neon me-2" 
                    hx-get="/users" 
                    hx-target="#users-container"
                    hx-indicator="#loading">
                Load 5 Users
            </button>
            <button class="btn btn-neon me-2" 
                    hx-get="/users?limit=10" 
                    hx-target="#users-container"
                    hx-indicator="#loading">
                Load 10 Users
            </button>
            <button class="btn btn-outline-secondary" 
                    onclick="document.getElementById('users-container').innerHTML = ''">
                Clear
            </button>
        </div>
        
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Fetching galactic data...</p>
        </div>
        
        <div id="users-container"></div>
    </div>

    <script>
        // Show loading indicator
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            document.getElementById('loading').style.display = 'block';
        });
        
        // Hide loading indicator
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            document.getElementById('loading').style.display = 'none';
        });
        
        // Handle errors
        document.body.addEventListener('htmx:responseError', function(evt) {
            document.getElementById('users-container').innerHTML = `
                <div class="alert alert-danger">
                    <h4>‚ùå Connection Error</h4>
                    <p>Could not connect to server. Make sure your server is running on port 3000.</p>
                    <small>Error: ${evt.detail.xhr.status} ${evt.detail.xhr.statusText}</small>
                </div>
            `;
        });
    </script>
</body>
</html>
