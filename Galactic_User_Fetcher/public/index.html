<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 Ultra Cool HTMX App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00f5c966;
    }

    .btn-cyber {
      background: linear-gradient(45deg, #00f5c9, #00bcd4);
      border: none;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px #00f5c966;
      transition: transform 0.2s ease-in-out;
    }

    .btn-cyber:hover {
      transform: scale(1.05);
    }

    .card-neon {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00f5c988;
      box-shadow: 0 0 15px #00f5c944;
      border-radius: 1rem;
      padding: 1rem;
      margin-top: 2rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .htmx-indicator {
      display: none;
      margin-left: 15px;
    }

    .htmx-request .htmx-indicator {
      display: inline-block;
    }

    input[type="range"] {
      width: 300px;
    }

    #limit-display {
      font-weight: bold;
      color: #00f5c9;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h1>🌌 Galactic User Fetcher</h1>

    <p>👾 Choose how many users to fetch: <span id="limit-display">5</span></p>
    <input type="range" min="1" max="10" value="5" id="userLimit" oninput="updateLimitDisplay(this.value)" />
    <br><br>

    <button class="btn btn-cyber btn-lg"
      hx-get="/api/users"
      hx-swap="innerHTML"
      hx-target="#users"
      hx-vals='js:{ limit: document.getElementById("userLimit").value }'
      hx-confirm="🌠 Fetch some interstellar users?"
      hx-indicator="#loading">
      🛰️ Beam Me Users
    </button>

    <div id="loading" class="htmx-indicator spinner-border text-info" role="status"></div>

    <div id="users" class="animate__animated animate__fadeInUp mt-4"></div>

    <hr class="my-5 text-light">

    <!-- 🔐 Auth Forms -->
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card-neon">
          <h3 class="text-center">🔐 Login</h3>
          <form hx-post="/login" hx-target="#auth-response" hx-swap="innerHTML">
            <input type="email" name="email" class="form-control my-2" placeholder="Email" required />
            <input type="password" name="password" class="form-control my-2" placeholder="Password" required />
            <button class="btn btn-cyber w-100">Login</button>
          </form>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-neon">
          <h3 class="text-center">🪐 Sign Up</h3>
          <form hx-post="/signup" hx-target="#auth-response" hx-swap="innerHTML">
            <input type="email" name="email" class="form-control my-2" placeholder="Email" required />
            <input type="password" name="password" class="form-control my-2" placeholder="Password" required />
            <button class="btn btn-cyber w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <div id="auth-response" class="text-center mt-4"></div>
  </div>

  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script>
    function updateLimitDisplay(val) {
      document.getElementById('limit-display').innerText = val;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
