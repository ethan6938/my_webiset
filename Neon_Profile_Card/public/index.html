<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Profile Card</title>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Neon Styling -->
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 50px;
    }
  
    .card {
      background-color: #111;
      border: 2px solid #00ffff;
      box-shadow: 0 0 15px #00ffff;
      transition: transform 0.3s ease-in-out;
      color: #e0f7ff;
    }
  
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px #00f2ff;
    }
  
    .form-control,
    textarea {
      background-color: #1a1a1a;
      border: 1px solid #00ffff;
      color: #e0f7ff;
    }
  
    .form-control::placeholder,
    textarea::placeholder {
      color: #9befff;
    }
  
    .form-control:focus,
    textarea:focus {
      box-shadow: 0 0 10px #00ffff;
      outline: none;
    }
  
    .form-label {
      color: #0ff;
      font-weight: 500;
    }
  
    .btn-primary {
      background-color: #0ff;
      border: none;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
    }
  
    .btn-primary:hover {
      background-color: #00e5ff;
      box-shadow: 0 0 15px #0ff;
    }
  
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card fade-in" style="width: 22rem;" hx-target="this" hx-swap="outerHTML">
      <div class="card-body text-center">
        <h5 class="card-title">Greg Lim</h5>
        <p class="card-text">
          Follower of Christ | Author of Best-selling Amazon Tech Books and Creator of Coding Courses
        </p>
        <button class="btn btn-primary mt-3" hx-get="/user/1/edit">
          Edit Profile
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
