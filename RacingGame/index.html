<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag Race</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #phaser-example {
      border: 4px solid #fff;
      box-shadow: 0 0 25px #111;
      position: relative;
    }
    #speedometer, #restart-btn {
      position: absolute;
      font-family: monospace;
      font-size: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 10;
    }
    #speedometer {
      top: 15px;
      left: 15px;
    }
    #restart-btn {
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      transition: background 0.3s ease;
    }
    #restart-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="phaser-example"></div>
  <div id="speedometer">Speed: 0 km/h</div>
  <button id="restart-btn">Restart</button>

  <script>
    class DragRace extends Phaser.Scene {
      constructor() {
        super('DragRace');
      }

      preload() {
        this.load.image('track', 'images/track.png');
        this.load.image('car', 'images/car.png');
        this.load.image('opponent', 'images/car2.png');
      }

      create() {
        // Background track
        this.add.image(400, 300, 'track').setScale(0.8);

        // Cars placed at the bottom of the track
        this.car = this.physics.add.sprite(350, 500, 'car').setScale(0.15);
        this.opponent = this.physics.add.sprite(450, 500, 'opponent').setScale(0.15);

        this.car.setCollideWorldBounds(true);
        this.opponent.setCollideWorldBounds(true);

        this.speedometer = document.getElementById('speedometer');
        this.restartBtn = document.getElementById('restart-btn');
        this.restartBtn.addEventListener('click', () => this.restartRace());

        this.keys = this.input.keyboard.addKeys('W');
        this.finished = false;

        // Finish line zone
        this.finishLine = this.add.zone(400, 100, 800, 10);
        this.physics.world.enable(this.finishLine);
        this.finishLine.body.setAllowGravity(false);
        this.finishLine.body.moves = false;

        this.physics.add.overlap(this.car, this.finishLine, this.playerWins, null, this);
        this.physics.add.overlap(this.opponent, this.finishLine, this.opponentWins, null, this);
      }

      update(time, delta) {
        if (this.finished) return;

        const acceleration = 800;
        const maxSpeed = 600;

        // Player car straight-line acceleration
        if (this.keys.W.isDown) {
          this.car.setAccelerationY(-acceleration);
        } else {
          this.car.setAccelerationY(0);
          this.car.setDragY(400);
        }

        // Simple AI: accelerate until max speed
        if (this.opponent.body.velocity.y > -maxSpeed) {
          this.opponent.setAccelerationY(-600);
        } else {
          this.opponent.setAccelerationY(0);
          this.opponent.setVelocityY(-maxSpeed);
        }

        // Speed display
        const speedKmh = Math.round(Math.abs(this.car.body.velocity.y) * 3.6);
        this.speedometer.textContent = `Speed: ${speedKmh} km/h`;
      }

      playerWins() {
        if (!this.finished) {
          this.finished = true;
          alert('You Win!');
        }
      }

      opponentWins() {
        if (!this.finished) {
          this.finished = true;
          alert('Opponent Wins!');
        }
      }

      restartRace() {
        this.finished = false;
        this.car.setPosition(350, 500);
        this.opponent.setPosition(450, 500);
        this.car.setVelocity(0);
        this.opponent.setVelocity(0);
      }
    }

    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#111',
      parent: 'phaser-example',
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false
        }
      },
      scene: DragRace,
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
      }
    };

    new Phaser.Game(config);
  </script>
</body>
</html>
