<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Fast Racer</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #0c5e03;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #phaser-example {
      border: 4px solid #fff;
      box-shadow: 0 0 25px #0c5e03;
      max-width: 100vw;
      max-height: 100vh;
      position: relative;
    }
    #speedometer, #laps-counter, #restart-btn {
      position: absolute;
      font-family: monospace;
      font-size: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 8px;
      user-select: none;
      pointer-events: none;
      z-index: 100;
    }
    #speedometer {
      top: 15px;
      left: 15px;
    }
    #laps-counter {
      top: 15px;
      right: 15px;
    }
    #restart-btn {
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: auto;
      cursor: pointer;
      user-select: auto;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      transition: background 0.3s ease;
    }
    #restart-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="phaser-example"></div>
  <div id="speedometer">Speed: 0 km/h</div>
  <div id="laps-counter">Laps: 0</div>
  <button id="restart-btn">Restart</button>

  <script>
    class SuperFastRacer extends Phaser.Scene {
      constructor() {
        super('SuperFastRacer');
      }

      preload() {
        this.load.image('track', 'images/track.png');
        this.load.image('car', 'images/car.png');
      }

      create() {
        this.track = this.add.image(400, 300, 'track').setScale(0.5);

        this.car = this.physics.add.sprite(400, 500, 'car').setScale(0.15);
        this.car.setDamping(true);
        this.car.setDrag(0.95);
        this.car.setMaxVelocity(550);
        this.car.body.collideWorldBounds = true;

        this.physics.world.setBounds(50, 50, 700, 500);

        this.walls = this.physics.add.staticGroup();
        this.walls.create(50, 300, null).setSize(10, 500).setVisible(false).refreshBody();
        this.walls.create(750, 300, null).setSize(10, 500).setVisible(false).refreshBody();
        this.walls.create(400, 50, null).setSize(700, 10).setVisible(false).refreshBody();
        this.walls.create(400, 550, null).setSize(700, 10).setVisible(false).refreshBody();
        this.physics.add.collider(this.car, this.walls);

        this.wKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);

        this.speedometer = document.getElementById('speedometer');
        this.lapsCounter = document.getElementById('laps-counter');
        this.restartBtn = document.getElementById('restart-btn');
        this.restartBtn.addEventListener('click', () => this.restartRace());

        this.laps = 0;
        this.checkpointPassed = false;

        this.checkpoint = this.add.zone(400, 60, 200, 20);
        this.physics.world.enable(this.checkpoint);
        this.checkpoint.body.setAllowGravity(false);
        this.checkpoint.body.moves = false;
        this.physics.add.overlap(this.car, this.checkpoint, this.handleCheckpoint, null, this);
      }

      update(time, delta) {
  const dt = delta / 1000;
  const maxSpeed = 400;
  const acceleration = 600;
  const reverseAccel = 300;
  const turnSpeed = 180; // degrees per second
  const drift = 0.92;
  const drag = 0.99;

  const keyW = this.input.keyboard.addKey('W');
  const keyS = this.input.keyboard.addKey('S');
  const keyA = this.input.keyboard.addKey('A');
  const keyD = this.input.keyboard.addKey('D');

  // Get direction car is facing
  const angleRad = Phaser.Math.DegToRad(this.car.angle - 90);
  const forward = new Phaser.Math.Vector2(Math.cos(angleRad), Math.sin(angleRad));

  // Turning only works if the car is moving
  const speed = this.car.body.velocity.length();

  if (speed > 5) {
    const turnAmount = turnSpeed * dt * (speed / maxSpeed);
    if (keyA.isDown) {
      this.car.angle -= turnAmount;
    }
    if (keyD.isDown) {
      this.car.angle += turnAmount;
    }
  }

  // Apply acceleration or reverse
  if (keyW.isDown) {
    this.car.body.velocity.add(forward.clone().scale(acceleration * dt));
  } else if (keyS.isDown) {
    this.car.body.velocity.subtract(forward.clone().scale(reverseAccel * dt));
  }

  // Simulate drift by blending current velocity with forward direction
  const currentVelocity = this.car.body.velocity.clone();
  const projected = forward.clone().scale(currentVelocity.dot(forward));
  const newVelocity = Phaser.Math.Vector2.Lerp(currentVelocity, projected, 1 - drift);
  this.car.body.velocity.copy(newVelocity);

  // Apply drag to simulate friction
  this.car.body.velocity.scale(drag);

  // Clamp speed
  if (this.car.body.velocity.length() > maxSpeed) {
    this.car.body.velocity.setLength(maxSpeed);
  }

  // Keep inside bounds
  this.car.x = Phaser.Math.Clamp(this.car.x, 50, 750);
  this.car.y = Phaser.Math.Clamp(this.car.y, 50, 550);

  // UI updates
  const speedKmh = Math.round(this.car.body.velocity.length() * 3.6);
  this.speedometer.textContent = `Speed: ${speedKmh} km/h`;
  this.lapsCounter.textContent = `Laps: ${this.laps}`;
}



      handleCheckpoint(car, checkpoint) {
        if (!this.checkpointPassed && car.body.velocity.length() > 80) {
          this.laps++;
          this.checkpointPassed = true;
          this.time.delayedCall(2000, () => this.checkpointPassed = false);
        }
      }

      restartRace() {
        this.laps = 0;
        this.car.setPosition(400, 500);
        this.car.setVelocity(0, 0);
        this.car.setAngle(0);
        this.checkpointPassed = false;
      }
    }

    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#0c5e03',
      parent: 'phaser-example',
      physics: {
        default: 'arcade',
        arcade: {
          debug: false,
          gravity: { y: 0 }
        }
      },
      scene: SuperFastRacer,
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
      }
    };

    new Phaser.Game(config);
  </script>
</body>
</html>
