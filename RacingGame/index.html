<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag Race Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #menu {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .choices {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .choices img {
      width: 100px;
      cursor: pointer;
      border: 3px solid transparent;
    }
    .choices img.selected {
      border-color: white;
    }
    #start-btn {
      padding: 10px 20px;
      font-size: 20px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    #phaser-example {
      display: none;
    }

    #hud {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .hud-btn {
      font-family: monospace;
      font-size: 16px;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }

    #speedometer {
      font-family: monospace;
      font-size: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div class="section">
      <h2>Select Track</h2>
      <div class="choices" id="track-choices">
        <img src="images/track.png" data-value="easy">
        <img src="images/track2.png" data-value="medium">
        <img src="images/track3.png" data-value="hard">
      </div>
    </div>
    <div class="section">
      <h2>Select Car</h2>
      <div class="choices" id="car-choices">
        <img src="images/car.png" data-value="car">
        <img src="images/car2.png" data-value="car2">
      </div>
    </div>
    <button id="start-btn">Start Race</button>
  </div>

  <div id="phaser-example"></div>

  <div id="hud" style="display: none;">
    <div id="speedometer">Speed: 0 km/h</div>
    <button class="hud-btn" id="game-start-btn">Start</button>
    <button class="hud-btn" id="restart-btn">Restart</button>
    <button class="hud-btn" id="back-btn">Back</button>
  </div>

  <script>
    let selectedTrack = 'easy';
    let selectedCar = 'car';

    document.querySelectorAll('#track-choices img').forEach(img => {
      img.addEventListener('click', () => {
        document.querySelectorAll('#track-choices img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedTrack = img.dataset.value;
      });
    });

    document.querySelectorAll('#car-choices img').forEach(img => {
      img.addEventListener('click', () => {
        document.querySelectorAll('#car-choices img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedCar = img.dataset.value;
      });
    });

    document.getElementById('start-btn').addEventListener('click', () => {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('phaser-example').style.display = 'block';
      document.getElementById('hud').style.display = 'flex';
      startGame();
    });

    document.getElementById('back-btn').addEventListener('click', () => {
      location.reload();
    });

    function getTrackLength() {
      if (selectedTrack === 'medium') return 500;
      if (selectedTrack === 'hard') return 1000;
      return 100;
    }

    function startGame() {
      let gameStarted = false;

      class DragRace extends Phaser.Scene {
        constructor() {
          super('DragRace');
        }

        preload() {
          this.load.image('track', `images/${selectedTrack}.png`);
          this.load.image('car', `images/${selectedCar}.png`);
          this.load.image('car2', selectedCar === 'car' ? 'images/car2.png' : 'images/car.png');
        }

        create() {
          const bg = this.add.image(0, 0, 'track').setOrigin(0);
          bg.setDisplaySize(this.scale.width, this.scale.height);

          this.car = this.physics.add.sprite(this.scale.width / 2 - 100, this.scale.height - 100, 'car').setScale(0.15);
          this.opponent = this.physics.add.sprite(this.scale.width / 2 + 100, this.scale.height - 100, 'car2').setScale(0.15);

          this.car.setCollideWorldBounds(true);
          this.opponent.setCollideWorldBounds(true);

          this.keys = this.input.keyboard.addKeys('W');
          this.finished = false;

          const finishY = this.scale.height - getTrackLength();
          this.finishLine = this.add.zone(this.scale.width / 2, finishY, this.scale.width, 20);
          this.physics.world.enable(this.finishLine);
          this.finishLine.body.setAllowGravity(false);
          this.finishLine.body.moves = false;

          this.physics.add.overlap(this.car, this.finishLine, this.playerWins, null, this);
          this.physics.add.overlap(this.opponent, this.finishLine, this.opponentWins, null, this);

          document.getElementById('game-start-btn').addEventListener('click', () => {
            gameStarted = true;
          });

          document.getElementById('restart-btn').addEventListener('click', () => {
            this.restartRace();
            gameStarted = false;
          });
        }

        update() {
          if (this.finished || !gameStarted) return;

          const acceleration = 800;
          const maxSpeed = 600;

          if (this.keys.W.isDown) {
            this.car.setAccelerationY(-acceleration);
          } else {
            this.car.setAccelerationY(0);
            this.car.setDragY(400);
          }

          if (this.opponent.body.velocity.y > -maxSpeed) {
            this.opponent.setAccelerationY(-600);
          } else {
            this.opponent.setAccelerationY(0);
            this.opponent.setVelocityY(-maxSpeed);
          }

          const speedKmh = Math.round(Math.abs(this.car.body.velocity.y) * 3.6);
          document.getElementById('speedometer').textContent = `Speed: ${speedKmh} km/h`;
        }

        playerWins() {
          if (!this.finished) {
            this.finished = true;
            alert('You Win!');
          }
        }

        opponentWins() {
          if (!this.finished) {
            this.finished = true;
            alert('Opponent Wins!');
          }
        }

        restartRace() {
          this.finished = false;
          this.car.setPosition(this.scale.width / 2 - 100, this.scale.height - 100);
          this.opponent.setPosition(this.scale.width / 2 + 100, this.scale.height - 100);
          this.car.setVelocity(0);
          this.opponent.setVelocity(0);
        }
      }

      new Phaser.Game({
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        backgroundColor: '#111',
        parent: 'phaser-example',
        physics: {
          default: 'arcade',
          arcade: { gravity: { y: 0 }, debug: false }
        },
        scene: DragRace,
        scale: {
          mode: Phaser.Scale.RESIZE,
          autoCenter: Phaser.Scale.CENTER_BOTH
        }
      });
    }
  </script>
</body>
</html>
