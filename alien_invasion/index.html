<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alien Invasion</title>

  <!-- Load Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

  <style>
    body { margin: 0; background-color: black; }
    canvas { display: block; margin: 0 auto; }
    #restartButton {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="restartButton">Restart</button>

<script>
  const maxLevel = 5;

  const config = {
    type: Phaser.AUTO,
    width: 900,
    height: 600,
    backgroundColor: '#000000',
    physics: {
      default: 'arcade',
      arcade: {
        debug: false,
      },
    },
    scene: {
      preload,
      create,
      update,
    },
  };

  let ship, cursors, bullets, aliens, alienBullets;
  let score = 0, lives = 3, level = 1;
  let scoreText, livesText, levelText;
  let alienMoveDirection = 1;
  let alienSpeed = 20;
  let alienShootTimer = 0;
  let shipInvulnerable = false;
  let scene;

  function preload() {
    this.load.image('ship', 'images/ship.png');
    this.load.image('alien', 'images/alien.png');
    this.load.image('bullet', 'images/bullet.png');
    this.load.image('alienBullet', 'images/alienbullet.png');
  }

  function create() {
    scene = this;

    ship = this.physics.add.sprite(450, 550, 'ship').setScale(0.5);
    ship.setCollideWorldBounds(true);

    cursors = this.input.keyboard.createCursorKeys();

    bullets = this.physics.add.group({
      classType: Phaser.Physics.Arcade.Image,
      maxSize: 10,
      runChildUpdate: true,
    });

    alienBullets = this.physics.add.group({
      classType: Phaser.Physics.Arcade.Image,
      maxSize: 20,
      runChildUpdate: true,
    });

    aliens = this.physics.add.group();
    createAliens();

    this.physics.add.overlap(alienBullets, ship, handleShipHit);
    this.physics.add.overlap(bullets, aliens, handleAlienHit);

    scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '20px', fill: '#fff' });
    livesText = this.add.text(10, 40, 'Lives: 3', { fontSize: '20px', fill: '#fff' });
    levelText = this.add.text(10, 70, 'Level: 1', { fontSize: '20px', fill: '#fff' });

    this.input.keyboard.on('keydown-SPACE', () => {
      let bullet = bullets.get(ship.x, ship.y - 20, 'bullet');
      if (bullet) {
        bullet.setActive(true);
        bullet.setVisible(true);
        bullet.body.enable = true;
        bullet.setScale(0.3);
        bullet.body.velocity.y = -400;
      }
    });

    // Restart button
    const restartBtn = document.getElementById('restartButton');
    restartBtn.onclick = () => {
      restartBtn.style.display = 'none';
      resetGame();
      scene.scene.restart();
    };
  }

  function update(time) {
    if (!ship || !ship.body) return;

    // Ship movement
    ship.setVelocityX(
      cursors.left.isDown ? -300 :
      cursors.right.isDown ? 300 : 0
    );

    // Alien movement
    let moveX = alienSpeed * alienMoveDirection * (1 / 60);
    aliens.children.iterate(alien => {
      if (alien.active) alien.x += moveX;
    });

    let leftMost = Math.min(...aliens.getChildren().filter(a => a.active).map(a => a.x));
    let rightMost = Math.max(...aliens.getChildren().filter(a => a.active).map(a => a.x));
    if (rightMost > 850 || leftMost < 50) {
      alienMoveDirection *= -1;
      aliens.children.iterate(a => {
        if (a.active) a.y += 10;
      });
    }

    // Alien shooting
    alienShootTimer += scene.game.loop.delta;
    if (alienShootTimer > (2000 - level * 200)) {
      alienShootTimer = 0;
      let shooters = aliens.getChildren().filter(a => a.active);
      let shooter = Phaser.Utils.Array.GetRandom(shooters);
      if (shooter) {
        let bullet = alienBullets.get(shooter.x, shooter.y + 20, 'alienBullet');
        if (bullet) {
          bullet.setActive(true);
          bullet.setVisible(true);
          bullet.body.enable = true;
          bullet.setScale(0.2);
          bullet.body.velocity.y = 300 + (level * 20);
        }
      }
    }

    // Destroy bullets off screen
    bullets.children.iterate(b => { if (b.active && b.y < 0) b.destroy(); });
    alienBullets.children.iterate(b => { if (b.active && b.y > 600) b.destroy(); });

    // Check for level completion
    if (aliens.countActive() === 0) {
      if (level < maxLevel) {
        level++;
        levelText.setText('Level: ' + level);
        alienSpeed += 5;  // slight speed increase each level
        scene.time.delayedCall(1000, createAliens);
      } else {
        endGame(true);
      }
    }
  }

  function createAliens() {
    aliens.clear(true, true);
    for (let x = 100; x <= 700; x += 80) {
      for (let y = 50; y <= 150; y += 50) {
        aliens.create(x, y, 'alien').setScale(0.3);
      }
    }
  }

  function handleShipHit(bullet, hitship) {
    if (shipInvulnerable) return;

    lives--;
    livesText.setText('Lives: ' + lives);

    shipInvulnerable = true;
    hitship.setTint(0xff0000);

    scene.time.delayedCall(1000, () => {
      shipInvulnerable = false;
      hitship.clearTint();
    });

    if (lives <= 0) {
      bullet.destroy();
      endGame(false);
    }
  }

  function handleAlienHit(bullet, alien) {
    bullet.destroy();
    alien.destroy();
    score += 10;
    scoreText.setText('Score: ' + score);
  }

  function endGame(won) {
    const msg = won ? 'You Win!' : 'Game Over!';
    const color = won ? '#0f0' : '#f00';

    scene.add.text(300, 300, msg, { fontSize: '48px', fill: color });
    scene.scene.pause();

    // Show restart button
    const restartBtn = document.getElementById('restartButton');
    restartBtn.style.display = 'block';
  }

  function resetGame() {
    score = 0;
    lives = 3;
    level = 1;
    alienSpeed = 20;
    alienShootTimer = 0;

    scoreText.setText('Score: ' + score);
    livesText.setText('Lives: ' + lives);
    levelText.setText('Level: ' + level);
  }

  new Phaser.Game(config);
</script>
</body>
</html>
