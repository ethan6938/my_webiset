<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alien Invasion Web</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; background-color: black; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 1000,
  height: 600,
  backgroundColor: '#000000',
  physics: {
    default: 'arcade',
    arcade: {
      debug: false
    }
  },
  scene: {
    preload,
    create,
    update
  }
};

let ship, cursors, bullets, aliens, alienBullets, score = 0, lives = 3, scoreText, livesText, lastAlienShot = 0;

function preload() {
  this.load.image('ship', 'images/ship.bmp');
  this.load.image('alien', 'images/alien.png');
  this.load.image('bullet', 'https://via.placeholder.com/5x15/ff0000'); // Red bullet
}

function create() {
  ship = this.physics.add.sprite(500, 550, 'ship').setScale(0.5);
  ship.setCollideWorldBounds(true);

  cursors = this.input.keyboard.createCursorKeys();

  bullets = this.physics.add.group();
  alienBullets = this.physics.add.group();

  aliens = this.physics.add.group();
  for (let x = 100; x <= 800; x += 100) {
    for (let y = 50; y <= 200; y += 60) {
      const alien = this.physics.add.sprite(x, y, 'alien').setScale(0.3);
      alien.setData('direction', 1);
      aliens.add(alien);
    }
  }

  this.physics.add.overlap(bullets, aliens, (bullet, alien) => {
    bullet.destroy();
    alien.destroy();
    score += 10;
    scoreText.setText('Score: ' + score);
  });

  this.physics.add.overlap(alienBullets, ship, (bullet, ship) => {
    bullet.destroy();
    lives--;
    livesText.setText('Lives: ' + lives);
    if (lives <= 0) {
      this.add.text(400, 300, 'Game Over', { fontSize: '40px', fill: '#f00' }).setOrigin(0.5);
      this.scene.pause();
    }
  });

  this.input.on('pointerdown', () => {
    const bullet = bullets.create(ship.x, ship.y - 20, 'bullet');
    bullet.setVelocityY(-300);
  });

  scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '20px', fill: '#fff' });
  livesText = this.add.text(10, 40, 'Lives: 3', { fontSize: '20px', fill: '#fff' });
}

function update(time) {
  if (cursors.left.isDown) {
    ship.setVelocityX(-200);
  } else if (cursors.right.isDown) {
    ship.setVelocityX(200);
  } else {
    ship.setVelocityX(0);
  }

  // Remove offscreen bullets
  bullets.children.iterate((bullet) => {
    if (bullet && bullet.active && bullet.y < 0) bullet.destroy();
  });

  alienBullets.children.iterate((bullet) => {
    if (bullet && bullet.active && bullet.y > config.height) bullet.destroy();
  });

  // Alien movement and shooting
  aliens.children.iterate((alien) => {
    if (alien && alien.active) {
      alien.x += alien.getData('direction') * 1;

      if (alien.x <= 50 || alien.x >= config.width - 50) {
        alien.setData('direction', -alien.getData('direction'));
        alien.y += 10;
      }

      if (time > lastAlienShot + 1000 && Math.random() < 0.01) {
        const bullet = alienBullets.create(alien.x, alien.y + 20, 'bullet');
        bullet.setVelocityY(150);
        lastAlienShot = time;
      }
    }
  });

  if (aliens.countActive() === 0) {
    this.add.text(400, 300, 'You Win!', { fontSize: '32px', fill: '#0f0' }).setOrigin(0.5);
    this.scene.pause();
  }
}

new Phaser.Game(config);
</script>
</body>
</html>
