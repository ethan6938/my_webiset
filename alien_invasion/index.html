<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alien Invasion Web</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; background-color: black; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: '#000000',
  physics: {
    default: 'arcade',
    arcade: {
      debug: false
    }
  },
  scene: {
    preload,
    create,
    update
  }
};

let ship, cursors, bullets, aliens, alienBullets, score = 0, lives = 3, scoreText, livesText, lastAlienShot = 0;

function preload() {
  this.load.image('ship', 'images/ship.bmp');
  this.load.image('alien', 'images/alien.png');

  // Use a red bullet image from a placeholder
  this.load.image('bullet', 'https://via.placeholder.com/3x15/ffffff');
  this.load.image('alienBullet', 'https://via.placeholder.com/5x15/ff0000');
}

function create() {
  // Ship setup
  ship = this.physics.add.sprite(400, 550, 'ship').setScale(0.5);
  ship.setCollideWorldBounds(true);

  // Controls
  cursors = this.input.keyboard.createCursorKeys();

  // Bullet group (player)
  bullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    maxSize: 10,
    runChildUpdate: true
  });

  // Alien bullet group
  alienBullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    runChildUpdate: true
  });

  // Alien group
  aliens = this.physics.add.group();
  for (let x = 100; x <= 600; x += 100) {
    for (let y = 50; y <= 200; y += 60) {
      let alien = aliens.create(x, y, 'alien').setScale(0.4);
      alien.setVelocityX(50);
    }
  }

  // Collision: player bullets vs aliens
  this.physics.add.overlap(bullets, aliens, (bullet, alien) => {
    bullet.destroy();
    alien.destroy();
    score += 10;
    scoreText.setText('Score: ' + score);
  });

  // Collision: alien bullets vs ship
  this.physics.add.overlap(alienBullets, ship, (bullet) => {
    bullet.destroy();
    lives -= 1;
    livesText.setText('Lives: ' + lives);
    if (lives <= 0) {
      this.add.text(300, 300, 'Game Over', { fontSize: '32px', fill: '#f00' });
      this.scene.pause();
    }
  });

  // UI
  scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '20px', fill: '#fff' });
  livesText = this.add.text(10, 40, 'Lives: 3', { fontSize: '20px', fill: '#fff' });

  // Shooting
  this.input.on('pointerdown', () => {
    let bullet = bullets.get(ship.x, ship.y - 20, 'bullet');
    if (bullet) {
      bullet.setActive(true);
      bullet.setVisible(true);
      bullet.body.velocity.y = -300;
    }
  });
}

function update(time) {
  if (!ship) return;

  // Move ship
  if (cursors.left.isDown) {
    ship.setVelocityX(-200);
  } else if (cursors.right.isDown) {
    ship.setVelocityX(200);
  } else {
    ship.setVelocityX(0);
  }

  // Move aliens and bounce
  aliens.children.iterate((alien) => {
    if (!alien || !alien.active) return;

    if (alien.x >= 760) {
      alien.setVelocityX(-50);
      alien.y += 10;
    } else if (alien.x <= 40) {
      alien.setVelocityX(50);
      alien.y += 10;
    }

    // Alien shooting every 1 second
    if (time > lastAlienShot + 1000 && Phaser.Math.Between(0, 100) < 2) {
      let bullet = alienBullets.get(alien.x, alien.y + 20, 'alienBullet');
      if (bullet) {
        bullet.setActive(true);
        bullet.setVisible(true);
        bullet.body.velocity.y = 150;
        lastAlienShot = time;
      }
    }
  });

  // Win condition
  if (aliens.countActive() === 0) {
    this.add.text(300, 300, 'You Win!', { fontSize: '32px', fill: '#0f0' });
    this.scene.pause();
  }
}

new Phaser.Game(config);
</script>
</body>
</html>
