<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Alien Invasion</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; background-color: black; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 900,
  height: 600,
  backgroundColor: '#000000',
  physics: {
    default: 'arcade',
    arcade: {
      debug: false,
    },
  },
  scene: {
    preload,
    create,
    update,
  },
};

let ship, cursors, bullets, aliens, alienBullets;
let score = 0, lives = 3;
let scoreText, livesText;
let alienMoveDirection = 1; // 1 = right, -1 = left
let alienSpeed = 20;
let alienShootTimer = 0;
let shipInvulnerable = false;

function preload() {
  // Load your local images from images folder
  this.load.image('ship', 'images/ship.png');
  this.load.image('alien', 'images/alien.png');
  this.load.image('bullet', 'images/bullet.png');
  this.load.image('alienBullet', 'images/alienbullet.png');



  this.load.on('loaderror', function (file) {
    console.error('❌ Failed to load:', file.key, file.src);
  });

  this.load.on('complete', function () {
    console.log('✅ All assets loaded');
  });
}

function create() {
  ship = this.physics.add.sprite(450, 550, 'ship').setScale(0.3);
  ship.setCollideWorldBounds(true);

  cursors = this.input.keyboard.createCursorKeys();

  bullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    maxSize: 10,
    runChildUpdate: true,
  });

  alienBullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    maxSize: 20,
    runChildUpdate: true,
  });

  aliens = this.physics.add.group();

  // Create aliens in a grid
  for (let x = 100; x <= 700; x += 80) {
    for (let y = 50; y <= 150; y += 50) {
      aliens.create(x, y, 'alien').setScale(0.25);
    }
  }


  
  this.physics.add.overlap(alienBullets, ship, (bullet, hitship) => {
  console.log('Ship hit! Invulnerable:', shipInvulnerable, 'Lives before:', lives);
  if (shipInvulnerable) return;

  bullet.destroy();
  lives -= 1;
  livesText.setText('Lives: ' + lives);

  console.log('Ship visible before tint:', hitship.visible);

  shipInvulnerable = true;
  hitship.setTint(0xff0000); // red flash
  hitship.setVisible(true);   // Force visible in case it's hidden
  hitship.setActive(true);    // Force active in case it's disabled
  hitship.setPosition(450, 550); 

  this.time.delayedCall(1000, () => {
    shipInvulnerable = false;
    hitship.clearTint();
    hitship.setTexture('ship'); // reload the ship texture
    hitship.setVisible(true); // Ensure visibility is restored
    hitship.setActive(true);  // Ensure it's still active
    console.log('Ship no longer invulnerable, visible:', hitship.visible);
  });

  console.log('Ship position:', hitship.x, hitship.y);

  if (lives <= 0) {
    this.add.text(300, 300, 'Game Over!', { fontSize: '48px', fill: '#f00' });
    this.scene.pause();
  }
});

function update() {
  if (!ship || !ship.body) return;
  console.log('Update - Ship visible:', ship.visible, 'Position:', ship.x, ship.y);
  ship.setVisible(true);
  // rest of your update code...
}

  scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '20px', fill: '#fff' });
  livesText = this.add.text(10, 40, 'Lives: 3', { fontSize: '20px', fill: '#fff' });

  this.input.keyboard.on('keydown-SPACE', () => {
    let bullet = bullets.get(ship.x, ship.y - 20, 'bullet');
    if (bullet) {
      bullet.setActive(true);
      bullet.setVisible(true);
      bullet.body.enable = true;  // enable physics body
      bullet.setScale(0.3);
      bullet.body.velocity.y = -400;
    }
  });

  console.log('Ship created:', ship);
  console.log('Ship hit! Lives remaining:', lives);
  console.log('ship.visible:', ship.visible, 'ship.active:', ship.active, 'ship.body:', ship.body);
}

function update(time) {
  // Ship movement
  if (!ship || !ship.body) return;

  if (!ship) {
  console.error('Ship is undefined!');
} else if (!ship.body) {
  console.error('Ship.body is undefined!');
}
  if (cursors.left.isDown) {
    ship.setVelocityX(-300);
  } else if (cursors.right.isDown) {
    ship.setVelocityX(300);
  } else {
    ship.setVelocityX(0);
  }

  

  // Update alien positions — move horizontally
  let moveX = alienSpeed * alienMoveDirection * (1 / 60); // per frame approx
  aliens.children.iterate(function (alien) {
    if (!alien) return;
    alien.x += moveX;
  });

  // Check edges of aliens, reverse direction and move down
  let leftMost = Math.min(...aliens.getChildren().map(a => a.x));
  let rightMost = Math.max(...aliens.getChildren().map(a => a.x));
  if (rightMost > 850) {
    alienMoveDirection = -1;
    aliens.children.iterate(a => a.y += 10);
  } else if (leftMost < 50) {
    alienMoveDirection = 1;
    aliens.children.iterate(a => a.y += 10);
  }

  // Aliens randomly shoot every ~1.5 seconds
  alienShootTimer += this.game.loop.delta;
  if (alienShootTimer > 1500) {
    alienShootTimer = 0;
    let shootingAlien = Phaser.Utils.Array.GetRandom(aliens.getChildren());
    if (shootingAlien) {
      let bullet = alienBullets.get(shootingAlien.x, shootingAlien.y + 20, 'alienBullet');
      if (bullet) {
        bullet.setActive(true);
        bullet.setVisible(true);
        bullet.body.enable = true;  // enable physics body
        bullet.setScale(0.3);
        bullet.body.velocity.y = 300;
      }
    }
  }

  // Clean up bullets that leave the screen
  bullets.children.iterate(function (b) {
    if (!b) return;
    if (b.active && b.y < 0) b.destroy();
  });
  alienBullets.children.iterate(function (b) {
    if (!b) return;
    if (b.active && b.y > 600) b.destroy();
  });

  // Win condition
  if (aliens.countActive() === 0) {
    this.add.text(300, 300, 'You Win!', { fontSize: '48px', fill: '#0f0' });
    this.scene.pause();
  }
}

new Phaser.Game(config);
</script>
</body>
</html>
