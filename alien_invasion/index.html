<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alien Invasion Web</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; background-color: black; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: '#000000',
  physics: {
    default: 'arcade',
    arcade: { debug: false }
  },
  scene: {
    preload,
    create,
    update
  }
};

let ship, cursors, bullets, aliens, alienBullets;
let score = 0, lives = 3, scoreText, livesText;
let lastAlienShot = 0;

function preload() {
  this.load.image('ship', 'images/ship.bmp');
  this.load.image('alien', 'images/alien.png');

  // Create a red bullet dynamically
  let graphics = this.make.graphics({x: 0, y: 0, add: false});
  graphics.fillStyle(0xff0000, 1);
  graphics.fillRect(0, 0, 5, 15);
  graphics.generateTexture('bullet', 5, 15);
  graphics.generateTexture('alienBullet', 5, 15);
}

function create() {
  ship = this.physics.add.sprite(400, 550, 'ship').setScale(0.5);
  ship.setCollideWorldBounds(true);

  cursors = this.input.keyboard.createCursorKeys();

  bullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    maxSize: 10,
    runChildUpdate: true
  });

  alienBullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    maxSize: 20,
    runChildUpdate: true
  });

  aliens = this.physics.add.group();
  for (let x = 100; x <= 600; x += 100) {
    for (let y = 50; y <= 150; y += 50) {
      let alien = aliens.create(x, y, 'alien').setScale(0.4);
      alien.setVelocityX(50); // Initial movement
    }
  }

  // Player shooting
  this.input.on('pointerdown', () => {
    let bullet = bullets.get(ship.x, ship.y - 20, 'bullet');
    if (bullet) {
      bullet.setActive(true);
      bullet.setVisible(true);
      bullet.body.velocity.y = -300;
    }
  });

  // Collision: bullets vs aliens
  this.physics.add.overlap(bullets, aliens, (bullet, alien) => {
    bullet.destroy();
    alien.destroy();
    score += 10;
    scoreText.setText('Score: ' + score);
  });

  // Collision: alien bullets vs ship
  this.physics.add.overlap(alienBullets, ship, (bullet, ship) => {
    bullet.destroy();
    lives -= 1;
    livesText.setText('Lives: ' + lives);
    if (lives <= 0) {
      this.add.text(300, 300, 'Game Over!', { fontSize: '32px', fill: '#f00' });
      this.scene.pause();
    }
  });

  scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '20px', fill: '#fff' });
  livesText = this.add.text(10, 40, 'Lives: 3', { fontSize: '20px', fill: '#fff' });
}

function update(time) {
  if (!ship) return;

  if (cursors.left.isDown) {
    ship.setVelocityX(-200);
  } else if (cursors.right.isDown) {
    ship.setVelocityX(200);
  } else {
    ship.setVelocityX(0);
  }

  // Alien movement + shooting
  aliens.children.iterate((alien) => {
    if (!alien || !alien.active) return;

    if (alien.x >= 760) {
      alien.setVelocityX(-50);
      alien.y += 10;
    } else if (alien.x <= 40) {
      alien.setVelocityX(50);
      alien.y += 10;
    }

    if (time > lastAlienShot + 1000 && Phaser.Math.Between(0, 100) < 2) {
      let bullet = alienBullets.get(alien.x, alien.y + 20, 'alienBullet');
      if (bullet) {
        bullet.setActive(true);
        bullet.setVisible(true);
        bullet.body.velocity.y = 150;
        lastAlienShot = time;
      }
    }
  });

  // Win condition
  if (aliens.countActive() === 0) {
    this.add.text(300, 300, 'You Win!', { fontSize: '32px', fill: '#0f0' });
    this.scene.pause();
  }
}

new Phaser.Game(config);
</script>
</body>
</html>
