<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Alien Invasion Web</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; background-color: black; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 900,
  height: 600,
  backgroundColor: '#000000',
  physics: {
    default: 'arcade',
    arcade: { debug: false }
  },
  scene: {
    preload,
    create,
    update
  }
};

let cursors;
let bullets;
let aliens;
let alienBullets;
let score = 0;
let lives = 3;
let scoreText;
let livesText;

function preload() {
  this.load.image('ship', 'https://labs.phaser.io/assets/sprites/player.png');
  this.load.image('alien', 'https://labs.phaser.io/assets/sprites/space-baddie.png');
  this.load.image('bullet', 'https://labs.phaser.io/assets/sprites/bullets/bullet1.png');
  this.load.image('alienBullet', 'https://labs.phaser.io/assets/sprites/bullets/bullet2.png');
}

function create() {
  // Ship
  this.ship = this.physics.add.sprite(config.width / 2, 550, 'ship').setScale(15);
  this.ship.setCollideWorldBounds(true);

  cursors = this.input.keyboard.createCursorKeys();

  // Player bullets
  bullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    maxSize: 10,
    runChildUpdate: true
  });

  // Alien bullets
  alienBullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    maxSize: 20,
    runChildUpdate: true
  });

  // Aliens
  aliens = this.physics.add.group();
  for (let x = 100; x <= 800; x += 80) {
    for (let y = 50; y <= 150; y += 60) {
      aliens.create(x, y, 'alien').setScale(15);
    }
  }

  // Alien movement vars
  this.alienVelocityX = 50;
  this.alienMoveTimer = 0;

  // Collisions
  this.physics.add.overlap(bullets, aliens, (bullet, alien) => {
    bullet.destroy();
    alien.destroy();
    score += 10;
    scoreText.setText('Score: ' + score);
  });

  this.physics.add.overlap(alienBullets, this.ship, (alienBullet, ship) => {
    alienBullet.destroy();
    lives -= 1;
    livesText.setText('Lives: ' + lives);
    if (lives <= 0) {
      this.add.text(config.width/2 - 80, config.height/2, 'Game Over', { fontSize: '48px', fill: '#f00' });
      this.scene.pause();
    }
  });

  // UI
  scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '20px', fill: '#fff' });
  livesText = this.add.text(10, 40, 'Lives: 3', { fontSize: '20px', fill: '#fff' });

  // Player shooting on click
  this.input.on('pointerdown', () => {
    let bullet = bullets.get(this.ship.x, this.ship.y - 20, 'bullet');
    if (bullet) {
      bullet.setActive(true);
      bullet.setVisible(true);
      bullet.body.velocity.y = -400;
    }
  });
}

function update(time, delta) {
  // Ship movement
  if (cursors.left.isDown) {
    this.ship.setVelocityX(-300);
  } else if (cursors.right.isDown) {
    this.ship.setVelocityX(300);
  } else {
    this.ship.setVelocityX(0);
  }

  // Move aliens side to side every 1 second
  this.alienMoveTimer += delta;
  if (this.alienMoveTimer > 1000) {
    aliens.children.iterate((alien) => {
      alien.x += this.alienVelocityX;
    });
    this.alienMoveTimer = 0;
    // Reverse direction if hitting screen edges
    let rightmost = 0;
    let leftmost = config.width;
    aliens.children.iterate((alien) => {
      if (alien.x > rightmost) rightmost = alien.x;
      if (alien.x < leftmost) leftmost = alien.x;
    });
    if (rightmost >= config.width - 40 || leftmost <= 40) {
      this.alienVelocityX *= -1;
      aliens.children.iterate((alien) => {
        alien.y += 10; // move down
      });
    }
  }

  // Aliens randomly shoot
  if (Phaser.Math.Between(0, 1000) > 995 && aliens.countActive() > 0) {
    let alienArray = aliens.getChildren();
    let shooter = Phaser.Utils.Array.GetRandom(alienArray);
    if (shooter) {
      let alienBullet = alienBullets.get(shooter.x, shooter.y + 20, 'alienBullet');
      if (alienBullet) {
        alienBullet.setActive(true);
        alienBullet.setVisible(true);
        alienBullet.body.velocity.y = 250;
      }
    }
  }

  // Remove offscreen bullets
  bullets.children.iterate((bullet) => {
    if (bullet.active && bullet.y < 0) {
      bullet.destroy();
    }
  });
  alienBullets.children.iterate((bullet) => {
    if (bullet.active && bullet.y > config.height) {
      bullet.destroy();
    }
  });

  // Win condition
  if (aliens.countActive() === 0) {
    this.add.text(config.width / 2 - 80, config.height / 2, 'You Win!', { fontSize: '48px', fill: '#0f0' });
    this.scene.pause();
  }
}

new Phaser.Game(config);
</script>
</body>
</html>
