<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Alien Invasion</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; background-color: black; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 900,
  height: 600,
  backgroundColor: '#000000',
  physics: {
    default: 'arcade',
    arcade: { debug: false },
  },
  scene: { preload, create, update },
};

let ship, cursors, bullets, aliens, alienBullets;
let score = 0, lives = 3;
let scoreText, livesText;
let alienMoveDirection = 1;
let alienSpeed = 20;
let alienShootTimer = 0;
let shipInvulnerable = false;

function preload() {
  this.load.image('ship', 'images/ship.png');
  this.load.image('alien', 'images/alien.png');
  this.load.image('bullet', 'images/bullet.png');
  this.load.image('alienBullet', 'images/alienbullet.png');

  this.load.on('loaderror', (file) => {
    console.error('❌ Failed to load:', file.key, file.src);
  });

  this.load.on('complete', () => {
    console.log('✅ All assets loaded');
  });
}

function create() {
  ship = this.physics.add.sprite(450, 550, 'ship').setScale(0.5);
  ship.setCollideWorldBounds(true);
  ship.setDepth(1); // Bring to front just in case
  ship.setVisible(true);
  ship.setAlpha(1);
  ship.setActive(true);

  cursors = this.input.keyboard.createCursorKeys();

  bullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    runChildUpdate: true
  });

  alienBullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    runChildUpdate: true
  });

  aliens = this.physics.add.group();

  for (let x = 100; x <= 700; x += 80) {
    for (let y = 50; y <= 150; y += 50) {
      aliens.create(x, y, 'alien').setScale(0.25);
    }
  }

  this.physics.add.overlap(alienBullets, ship, (bullet, hitship) => {
    if (shipInvulnerable) return;

    bullet.destroy();
    lives--;
    livesText.setText('Lives: ' + lives);

    shipInvulnerable = true;
    ship.setTint(0xff0000);

    this.time.delayedCall(1000, () => {
      shipInvulnerable = false;
      ship.clearTint();
    });

    if (lives <= 0) {
      this.add.text(300, 300, 'Game Over!', { fontSize: '48px', fill: '#f00' });
      this.scene.pause();
    }
  });

  this.physics.add.overlap(bullets, aliens, (bullet, alien) => {
    bullet.destroy();
    alien.destroy();
    score += 10;
    scoreText.setText('Score: ' + score);
  });

  scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '20px', fill: '#fff' });
  livesText = this.add.text(10, 40, 'Lives: 3', { fontSize: '20px', fill: '#fff' });

  this.input.keyboard.on('keydown-SPACE', () => {
    const bullet = bullets.get(ship.x, ship.y - 20, 'bullet');
    if (bullet) {
      bullet.setActive(true);
      bullet.setVisible(true);
      bullet.setScale(0.3);
      bullet.body.enable = true;
      bullet.body.velocity.y = -400;
    }
  });
}

function update() {
  if (!ship || !ship.body) return;

  if (cursors.left.isDown) {
    ship.setVelocityX(-300);
  } else if (cursors.right.isDown) {
    ship.setVelocityX(300);
  } else {
    ship.setVelocityX(0);
  }

  const moveX = alienSpeed * alienMoveDirection * (1 / 60);
  aliens.children.iterate(alien => {
    if (alien) alien.x += moveX;
  });

  const alienChildren = aliens.getChildren();
  const leftMost = Math.min(...alienChildren.map(a => a.x));
  const rightMost = Math.max(...alienChildren.map(a => a.x));

  if (rightMost > 850) {
    alienMoveDirection = -1;
    aliens.children.iterate(a => a.y += 10);
  } else if (leftMost < 50) {
    alienMoveDirection = 1;
    aliens.children.iterate(a => a.y += 10);
  }

  alienShootTimer += this.game.loop.delta;
  if (alienShootTimer > 1500) {
    alienShootTimer = 0;
    const shootingAlien = Phaser.Utils.Array.GetRandom(alienChildren);
    if (shootingAlien) {
      const bullet = alienBullets.get(shootingAlien.x, shootingAlien.y + 20, 'alienBullet');
      if (bullet) {
        bullet.setActive(true);
        bullet.setVisible(true);
        bullet.setScale(0.3);
        bullet.body.enable = true;
        bullet.body.velocity.y = 300;
      }
    }
  }

  bullets.children.iterate(b => {
    if (b && b.y < 0) b.destroy();
  });
  alienBullets.children.iterate(b => {
    if (b && b.y > 600) b.destroy();
  });

  if (aliens.countActive() === 0) {
    this.add.text(300, 300, 'You Win!', { fontSize: '48px', fill: '#0f0' });
    this.scene.pause();
  }
}

new Phaser.Game(config);
</script>
</body>
</html>
