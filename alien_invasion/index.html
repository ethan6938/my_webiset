<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Alien Invasion Web</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 1000,
  height: 600,
  backgroundColor: '#000000',
  physics: {
    default: 'arcade',
    arcade: {
      debug: false,
    },
  },
  scene: {
    preload,
    create,
    update,
  },
};

let ship, cursors, bullets, aliens, alienBullets;
let score = 0,
  lives = 3,
  scoreText,
  livesText,
  alienMoveDirection = 1;

function preload() {
  this.load.image('ship', 'images/ship.bmp');
  this.load.image('alien', 'images/alien.png');

  // Embedded bullet images as base64, no external load error
  this.load.image(
    'bullet',
    'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAzCAYAAABe29nhAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAANklEQVQoz2NgGAWjgP7/z4AeYHZJYKw1CM2VkBi0WqBdA5BcwKEJB6A1kP0BaRyBhfBqEkgFAYAkIBvHZ0kINkAAAAASUVORK5CYII='
  );
  this.load.image(
    'alienBullet',
    'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAzCAYAAABe29nhAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAANklEQVQoz2NgGAWjgP7/z4AeYHZJYKw1CM2VkBi0WqBdA5BcwKEJB6A1kP0BaRyBhfBqEkgFAYAkIBvHZ0kINkAAAAASUVORK5CYII='
  );
}

function create() {
  // Ship setup
  ship = this.physics.add.sprite(500, 550, 'ship').setScale(0.5);
  ship.setCollideWorldBounds(true);

  // Controls
  cursors = this.input.keyboard.createCursorKeys();

  // Bullet group
  bullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    maxSize: 10,
    runChildUpdate: true,
  });

  // Alien group
  aliens = this.physics.add.group();
  for (let x = 100; x <= 900; x += 100) {
    for (let y = 50; y <= 150; y += 50) {
      aliens.create(x, y, 'alien').setScale(0.3);
    }
  }

  // Alien bullet group
  alienBullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    maxSize: 20,
    runChildUpdate: true,
  });

  // Collision detection bullets vs aliens
  this.physics.add.overlap(bullets, aliens, (bullet, alien) => {
    bullet.destroy();
    alien.destroy();
    score += 10;
    scoreText.setText('Score: ' + score);
  });

  // Collision detection alien bullets vs ship
  this.physics.add.overlap(alienBullets, ship, (alienBullet, ship) => {
    alienBullet.destroy();
    lives -= 1;
    livesText.setText('Lives: ' + lives);
    if (lives <= 0) {
      this.add.text(400, 300, 'Game Over!', {
        fontSize: '48px',
        fill: '#f00',
      });
      this.scene.pause();
    }
  });

  // UI
  scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '20px', fill: '#fff' });
  livesText = this.add.text(10, 40, 'Lives: 3', { fontSize: '20px', fill: '#fff' });

  // Shooting on click
  this.input.on('pointerdown', () => {
    let bullet = bullets.get(ship.x, ship.y - 20, 'bullet');
    if (bullet) {
      bullet.setActive(true);
      bullet.setVisible(true);
      bullet.body.velocity.y = -300;
    }
  });
}

function update(time, delta) {
  if (ship && cursors) {
    if (cursors.left.isDown) {
      ship.setVelocityX(-300);
    } else if (cursors.right.isDown) {
      ship.setVelocityX(300);
    } else {
      ship.setVelocityX(0);
    }
  }

  // Move aliens sideways
  if (aliens) {
    aliens.children.iterate((alien) => {
      if (!alien) return;
      alien.x += alienMoveDirection * 0.5;
    });

    // Change direction if any alien hits bounds
    let leftMost = Math.min(...aliens.getChildren().map((a) => a.x));
    let rightMost = Math.max(...aliens.getChildren().map((a) => a.x));
    if (leftMost < 50 || rightMost > 950) {
      alienMoveDirection *= -1;
      // Move aliens down a bit
      aliens.children.iterate((alien) => {
        alien.y += 10;
      });
    }
  }

  // Aliens shoot randomly
  if (aliens && alienBullets) {
    if (Math.random() < 0.02) { // 2% chance per frame to shoot
      let shooters = aliens.getChildren().filter((a) => a.active);
      if (shooters.length > 0) {
        let shooter = Phaser.Utils.Array.GetRandom(shooters);
        let alienBullet = alienBullets.get(shooter.x, shooter.y + 20, 'alienBullet');
        if (alienBullet) {
          alienBullet.setActive(true);
          alienBullet.setVisible(true);
          alienBullet.body.velocity.y = 200;
        }
      }
    }
  }

  // Win condition
  if (aliens.countActive() === 0) {
    this.add.text(400, 300, 'You Win!', {
      fontSize: '48px',
      fill: '#0f0',
    });
    this.scene.pause();
  }
}

new Phaser.Game(config);
</script>
</body>
</html>
