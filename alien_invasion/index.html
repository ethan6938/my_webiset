<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alien Invasion Web</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; background-color: black; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: '#000000',
  physics: {
    default: 'arcade',
    arcade: {
      debug: false
    }
  },
  scene: {
    preload,
    create,
    update
  }
};

let ship, cursors, bullets, aliens, score = 0, lives = 3, scoreText, livesText;

function preload() {
  this.load.image('ship', 'images/ship.bmp');
  this.load.image('alien', 'images/alien.png');
  this.load.image('bullet', 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAOCAYAAAD0f5bSAAAAHklEQVQYlWP8z8Dwn4EIwDiqCBoYjEACmRgDAGHnCz2XNAdfAAAAAElFTkSuQmCC');
}

function create() {
  ship = this.physics.add.sprite(400, 550, 'ship').setScale(0.5);
  ship.setCollideWorldBounds(true);

  cursors = this.input.keyboard.createCursorKeys();

  bullets = this.physics.add.group({
    classType: Phaser.Physics.Arcade.Image,
    maxSize: 10,
    runChildUpdate: true
  });

  aliens = this.physics.add.group();
  for (let x = 100; x <= 600; x += 100) {
    for (let y = 50; y <= 150; y += 50) {
      aliens.create(x, y, 'alien').setScale(0.5);
    }
  }

  this.physics.add.overlap(bullets, aliens, (bullet, alien) => {
    bullet.destroy();
    alien.destroy();
    score += 10;
    scoreText.setText('Score: ' + score);
  });

  scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '20px', fill: '#fff' });
  livesText = this.add.text(10, 40, 'Lives: 3', { fontSize: '20px', fill: '#fff' });

  this.input.on('pointerdown', () => {
    const bullet = bullets.get(ship.x, ship.y - 20, 'bullet');
    if (bullet) {
      bullet.setActive(true);
      bullet.setVisible(true);
      bullet.setVelocityY(-300);
    }
  });
}

function update() {
  if (cursors.left.isDown) {
    ship.setVelocityX(-200);
  } else if (cursors.right.isDown) {
    ship.setVelocityX(200);
  } else {
    ship.setVelocityX(0);
  }

  if (aliens.countActive() === 0) {
    this.add.text(300, 300, 'You Win!', { fontSize: '32px', fill: '#0f0' });
    this.scene.pause();
  }
}

new Phaser.Game(config);
</script>
</body>
</html>
