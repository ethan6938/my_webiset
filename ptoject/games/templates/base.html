<!-- games/templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PS5 Game List{% endblock %}</title>
    
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{% static 'games/styles.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to the PS5 Game List</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>

    <!-- Main content will be inserted here from other templates -->
    <div class="content">
        {% block content %}
        <!-- Dynamic content will go here -->
        {% endblock %}
    </div>

    <!-- Footer Section (optional) -->
    <footer>
        <p>&copy; 2025 PS5 Game List</p>
    </footer>
</body>
</html>
