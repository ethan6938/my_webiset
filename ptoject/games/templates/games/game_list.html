{% load static %}
<h1>PS5 Games</h1>

<a href="{% url 'game_create' %}">Add a New Game</a>

<a href="{% url 'logout' %}">Logout</a>
<ul>

  {% for game in games %}
  <li>
    <a 
    href="{% url 'game_detail' game.pk %}">{{ game.title }}</a>

    - <a 
    href="{% url 'game_edit' game.pk %}">Edit</a>

    - <a 
    href="{% url 'game_delete' game.pk %}">Delete</a>

    <link rel="stylesheet" href="{% static 'games/styles.css' %}">
  </li>
  {% endfor %}

</ul>
